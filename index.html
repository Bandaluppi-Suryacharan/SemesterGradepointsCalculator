<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semester Grade Point Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="body" id="su">
            <h2 id="head">Hey User Enter Your Details Here!!!</h2>
            <div class="content" id="content">
                <p>Enter Your Name:</p>
                <input type="text" id="name" placeholder="Fill Your Name" required>
                <p>Enter Your Semester:</p>
                <input type="text" id="sem" placeholder="Fill Your Semester" required>
                <p>Enter Number of Subjects:</p>
                <input type="text" id="surya" placeholder="Fill Number of Subjects in Semester" required>
            </div>
            <div class="submit">
                <input type="submit" value="Submit" id="submit">
            </div>
            <div class="submit" id="submitsub" style="display:none;">
                <input type="submit" value="Submit" id="submitSub">
            </div>

        </div>

        <script src="script.js"></script>
</body>

</html>
